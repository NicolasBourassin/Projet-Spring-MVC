<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>All Categories</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container ">
  <div th:replace="header :: header"></div>

  <h1 class="text-light">Categories</h1>
  <div class="row text-center">
    <h1 class="h3 mb-3 font-weight-normal">Categories</h1>
  </div>
  <div class="row">
    <div th:each="category : ${categories}" class="col-8 offset-2 mt-3">
      <div class="card text-dark">
        <div class="card-body">
          <h4 class="card-title" th:text="${category.name}">Category Name</h4>
<!--          <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-primary">Details</a>-->
<!--          <a th:href="@{/products/category}(id=${category.id})}" class="btn btn-primary">Show Products</a>-->


          <form th:action="@{/products/category}" method="post">
            <input type="hidden" name="categoryId" th:value="${category.id}" />
<!--            <button type="submit">Show Products</button>-->
            <button type="submit" class="btn btn-primary">Show Products</button>
          </form>
          <form th:action="@{'/categories/delete/' + ${category.id}}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
