<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products display</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container ">
    <div class="row text-center">
        <h1 class="h3 mb-3 font-weight-normal">Products</h1>
    </div>
    <div class="row">
        <div th:each="product : ${products}" class="col-8 offset-2 mt-3">
            <div class="card text-dark">
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.name}">Product Name</h4>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
