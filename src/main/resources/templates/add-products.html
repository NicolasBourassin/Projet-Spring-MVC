<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add a product</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
  <div th:replace="header :: header"></div>
  <div class="row text-center">
    <h1 class="h3 mb-3 font-weight-normal">Products</h1>
  </div>
  <!-- ... Existing content ... -->

  <!-- Form for adding new product -->
  <div class="row mt-4">
    <div class="col">
      <h2>Add New Product</h2>
      <form th:action="@{/products/add}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <!--        <div class="form-group">-->
        <!--          <label for="category">Category</label>-->
        <!--          <select class="form-control" id="category" name="categoryId" required>-->
        <!--            <option value="">Select a Category</option>-->
        <!--            <th:each="category : ${categories}">-->
        <!--            <option th:value="${category.id}" th:text="${category.name}"></option>-->
        <!--            </th:each>-->
        <!--          </select>-->
        <!--        </div>-->

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="categoryId" required>
            <option value="">Select a Category</option>
            <th:block th:each="category : ${categories}">
              <option th:value="${category.id}" th:text="${category.name}"></option>
            </th:block>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
